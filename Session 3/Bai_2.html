<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form đặt mua tài liệu lập trình</title>
  </head>
  <body>
    <h2>Form đặt mua tài liệu lập trình</h2>
    <form>
      <div>
        <label for="">Chọn tài liệu</label>
        <select name="" id="">
          <option value="">Tài liệu môn HTML&CSS</option>
          <option value="">Tài liệu môn Javascript</option>
        </select>
      </div>
      <br />
      <br />

      <div>
        <label for="">Số lượng</label>
        <input type="number" value="1" min="0" />
      </div>

      <br />
      <div>
        <label for="">Ghi chú</label>
        <textarea name="" id="" rows="4"></textarea>
      </div>

      <br />
      <div>
        <label for="">Địa chỉ giao hàng</label>
        <textarea name="" id="" rows="4"></textarea>
      </div>

      <br />
      <input type="submit" name="" id="" value="Đặt mua" />
    </form>
  </body>
</html>
