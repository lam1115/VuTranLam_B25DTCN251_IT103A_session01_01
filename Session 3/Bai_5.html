<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form đăng ký nhóm kín</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td>
            <label for="">Họ và tên:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Ngày sinh:</label>
          </td>
          <td>
            <input type="date" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="gender">Giới tính:</label>
          </td>
          <td>
            <input type="radio" id="gender" name="gender" /> Nam
            <input type="radio" id="gender" name="gender" /> Nữ
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Số điện thoại:</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Email:</label>
          </td>
          <td><input type="email" /></td>
        </tr>

        <tr>
          <td>
            <label for="">Địa chỉ:</label>
          </td>
          <td>
            <textarea rows="3" cols="30"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Vai trò trong nhóm:</label>
          </td>
          <td>
            <select>
              <option value="">Thành viên</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Sở thích:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Kỹ năng:</label>
          </td>
          <td>
            <textarea rows="3" cols="30"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Thời gian rảnh:</label>
          </td>
          <td>
            <input type="checkbox" /> Sáng <input type="checkbox" /> Chiều
            <input type="checkbox" /> Tối
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Lý do tham gia nhóm:</label>
          </td>
          <td>
            <textarea rows="3" cols="30"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Màu sắc yêu thích:</label>
          </td>
          <td>
            <input type="color" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Đăng ký nhận bản tin:</label>
          </td>
          <td><input type="checkbox" /> Có</td>
        </tr>

        <tr>
          <td>
            <label for="note">Giới tính:</label>
          </td>
          <td>
            <input type="radio" id="note" name="note" /> Email
            <input type="radio" id="note" name="note" /> SMS
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Đăng ký thành viên" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
