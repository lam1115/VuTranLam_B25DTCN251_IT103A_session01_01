<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form thu thập thông tin CCCD</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td>
            <label for="">Họ và tên:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Ngày sinh:</label>
          </td>
          <td>
            <input type="date" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="gender">Giới tính:</label>
          </td>
          <td>
            <input type="radio" id="gender" name="gender" /> Nam
            <input type="radio" id="gender" name="gender" /> Nữ
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Số căn cước công dân:</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Ngày cấp:</label>
          </td>
          <td>
            <input type="date" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Nơi cấp</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Số điện thoại:</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Email:</label>
          </td>
          <td><input type="email" /></td>
        </tr>

        <tr>
          <td>
            <label for="">Địa chỉ thường chú:</label>
          </td>
          <td>
            <textarea rows="3" cols="30"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Địa chỉ tạm chú:</label>
          </td>
          <td>
            <textarea rows="3" cols="30"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="human">Loại căn cước công dân:</label>
          </td>
          <td>
            <input type="radio" id="human" name="human" /> Căn cước công dân mới
            <input type="radio" id="human" name="human" /> Căn cước công dân cũ
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Dân tộc:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Tôn giáo:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Quốc tịch:</label>
          </td>
          <td>
            <input type="text" value="Việt Nam" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Họ và tên cha/mẹ:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Số CMND/CCCD của cha/mẹ:</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Tỉnh/Thành phố</label>
          </td>
          <td>
            <select>
              <option value="">Chọn Tỉnh/Thành phố</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Gửi thông tin" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
