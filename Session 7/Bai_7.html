<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Bai_7.css" />
  </head>
  <body>
    <fieldset>
      <h1>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>

      <form action="#">
        <div class="title-item">
          <label for="name">Họ và tên</label>
        </div>
        <div>
          <input type="text" id="name" name="name" placeholder="Nhập họ tên" />
        </div>

        <div class="title-item">
          <label for="email">Email</label>
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
          />
        </div>

        <div class="title-item">
          <label for="">Dịch vụ đã sử dụng</label>
        </div>
        <div>
          <select name="" id="">
            <option value="">Khám răng tổng quát</option>
          </select>
        </div>

        <div class="title-item">
          <label for="">Mức độ hài lòng</label>
        </div>
        <div>
          <select name="" id="">
            <option value="">Rất hài lòng</option>
          </select>
        </div>

        <div class="title-item">
          <label for="">Nội dung phản hồi</label>
        </div>
        <div>
          <textarea
            name=""
            id=""
            placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."
          ></textarea>
        </div>

        <div>
          <input type="submit" value="Gửi feedback" class="submit" />
        </div>
      </form>
    </fieldset>
  </body>
</html>
