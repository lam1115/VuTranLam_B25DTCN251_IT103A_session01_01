<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nha Khoa Chăm Sóc Nụ Cười Việt</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>Đăng ký lịch khám</h1>

    <div class="menu">
      <a href="main.html">Trang chủ</a>&nbsp;
      <a href="server.html">Dịch vụ</a>&nbsp;
      <a href="signin.html">Đăng ký lịch khám</a>
    </div>

    <div class="section">
      <br />
      <form>
        <div>
          <label>Họ và tên</label>
          <input type="text" placeholder="Nhập họ tên" />
        </div>
        <br />
        <div>
          <label>Email</label>
          <input type="email" placeholder="example@gmail.com" />
        </div>
        <br />

        <div>
          <label>Số điện thoại</label>
          <input type="tel" />
        </div>

        <br />
        <div>
          <label>Chọn dịch vụ</label>
          <select>
            <option>Khám răng tổng quát</option>
            <option>Lấy cao răng</option>
            <option>Tẩy trắng răng</option>
            <option>Niềng răng</option>
          </select>
        </div>
        <br />

        <div>
          <label>Ngày khám</label>
          <input type="date" />
        </div>
        <br />

        <div>
          <label>Ghi chú thêm</label>
          <textarea placeholder="Yêu cầu thêm..."></textarea>
        </div>
        <br />
        <input type="submit" value="Gửi đăng ký" />
      </form>
    </div>
    <br />
    <div class="footer">
      <p>&#169; 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
      <p>Địa chỉ: 123 Đường Nụ Cười - Hotline: 0900 000 000</p>
    </div>
  </body>
</html>
