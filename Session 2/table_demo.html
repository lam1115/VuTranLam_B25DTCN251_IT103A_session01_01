<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Các thành phần có trong table-->
    <table border="1" cellspacing="0" cellpadding="10" width="50%">
      <!-- Tên bảng-->
      <caption>
        <strong>Danh sách sinh viên</strong>
      </caption>

      <!--Tiêu đề của bảng-->
      <thead>
        <tr>
          <th>Số thứ tự</th>
          <th>Mã sinh viên</th>
          <th>Tên sinh viên</th>
          <th>Email</th>
          <th colspan="3">Chức năng</th>
        </tr>
      </thead>

      <!-- Thân bảng - Dữ liệu của bảng -->
      <tbody>
        <tr>
          <td align="center">1</td>
          <td>SV001</td>
          <td>Nguyễn Văn A</td>
          <td>nva@gmail.com</td>
          <td>
            <button>Chặn</button>
          </td>

          <td>
            <button>Sửa</button>
          </td>

          <td>
            <button>Xóa</button>
          </td>
        </tr>
      </tbody>

      <!-- Chân bảng - Tính tổng thông tin -->
      <tfoot>
        <tr>
          <th colspan="4">Tổng số sinh viên</th>
          <th colspan="3">10</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
