<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form điền thông tin</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td>
            <label for="">Họ và tên:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Email:</label>
          </td>
          <td><input type="email" /></td>
        </tr>

        <tr>
          <td>
            <label for="">Ngày sinh:</label>
          </td>
          <td>
            <input type="date" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="gender">Giới tính:</label>
          </td>
          <td>
            <input type="radio" id="gender" name="gender" /> Nam
            <input type="radio" id="gender" name="gender" /> Nữ
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Số điện thoại:</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Chuyên ngành:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Năm nhập học:</label>
          </td>
          <td>
            <input type="number" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Điểm GPA:</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Địa chỉ:</label>
          </td>
          <td>
            <textarea cols="30" rows="3"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Lớp học: </label>
          </td>
          <td>
            <select>
              <option value="">Lớp 1</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Ngày đăng ký học</label>
          </td>
          <td>
            <input type="datetime-local" />
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Gửi thông tin" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
