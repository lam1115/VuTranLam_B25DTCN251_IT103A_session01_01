<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form đăng ký thành viên CLB CEO</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td>
            <label for="">Họ và tên:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Ngày sinh:</label>
          </td>
          <td>
            <input type="date" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="gender">Giới tính:</label>
          </td>
          <td>
            <input type="radio" id="gender" name="gender" /> Nam
            <input type="radio" id="gender" name="gender" /> Nữ
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Số điện thoại:</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Email:</label>
          </td>
          <td><input type="email" /></td>
        </tr>

        <tr>
          <td>
            <label for="">Tên công ty:</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Vai trò của công ty:</label>
          </td>
          <td>
            <select>
              <option value="">Giám đốc điều hành (CEO)</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Quy mô công ty:</label>
          </td>
          <td>
            <select>
              <option value="">Doanh nghiệp nhỏ</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Ngành nghề công ty</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Lý do tham gia câu lạc bộ:</label>
          </td>
          <td>
            <textarea rows="3" cols="30"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Kinh nghiệm lành đạo:</label>
          </td>
          <td>
            <textarea rows="3" cols="30"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Mục tiêu khi tham gia câu lạc bộ:</label>
          </td>
          <td>
            <textarea rows="3" cols="30"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Chương trình sự kiện mong muốn tham gia:</label>
          </td>
          <td>
            <input type="checkbox" /> Networking
            <input type="checkbox" /> Workshops <input type="checkbox" /> Hội
            thảo
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Đăng ký nhận bản tin:</label>
          </td>
          <td><input type="checkbox" /> Có</td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Đăng ký hội viên" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
