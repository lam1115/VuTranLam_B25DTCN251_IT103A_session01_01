<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Bai_2.css" />
    <script
      src="https://kit.fontawesome.com/67d91b7066.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="box-header">
        <p class="status">Bán chạy</p>
        <p class="logo"><i class="fa-solid fa-code"></i></p>
      </div>
      <div class="box-main">
        <div class="evalute">
          <p class="name">Lập trình</p>
          <p class="eva-cost">
            <i class="fa-solid fa-star" style="color: #ffd43b"></i> 4.9
          </p>
        </div>
        <div class="infor">
          <p class="title">Lập trình Web Full Stack</p>
          <p>
            Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại
            nhất
          </p>
          <div class="student">
            <p class="student-time">
              <i class="fa-regular fa-clock"></i> 40giờ
            </p>
            <p><i class="fa-thin fa-user-group"></i> 12K+ học viên</p>
          </div>
        </div>
        <hr />
        <div class="cost">
          <p class="cost-number">2.900.000 đ</p>
          <button class="button">Xem chi tiết</button>
        </div>
      </div>
    </div>
  </body>
</html>
