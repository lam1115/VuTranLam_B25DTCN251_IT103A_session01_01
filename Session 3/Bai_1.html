<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form đặt lịch cơ bản</title>
  </head>
  <body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <form>
      <div>
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" />
      </div>

      <br />
      <div>
        <label for="">Chọn ngày giờ</label>
        <input type="datetime-local" />
      </div>

      <br />
      <div>
        <label for="">Loại dịch vụ</label>
        <select>
          <option value="">Tư vấn học tập</option>
          <option value="">Hướng nghiệp</option>
        </select>
      </div>

      <br />
      <div>
        <label for="">Ghi chú</label>
        <textarea></textarea>
      </div>

      <br />
      <div>
        <input type="submit" value="Đặt lịch" />
      </div>
    </form>
  </body>
</html>
