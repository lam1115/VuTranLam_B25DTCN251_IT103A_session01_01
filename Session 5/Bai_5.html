<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Bai_5.css" />
  </head>
  <body class="body">
    <h2 class="note">Ý Kiến Phản Hồi tới Nha Sĩ</h2>
    <form>
      <div>
        <label for="name">Họ và tên:</label>
        <br /><br />
        <input
          class="name"
          type="text"
          id="name"
          name="name"
          placeholder="Nhập họ và tên"
        />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <br />
        <br />
        <input
          class="email"
          type="email"
          id="email"
          name="email"
          placeholder="Nhập email của bạn"
        />
      </div>
      <br />
      <div>
        <label for="feedback">Phản hồi của bạn</label>
        <br /><br />
        <textarea
          class="feedback"
          name="feedback"
          id="feedback"
          placeholder="Nhập ý kiến của bạn..."
        ></textarea>
      </div>
      <br />
      <div>
        <input class="submit" type="submit" value="Gửi ý kiến" />
      </div>
    </form>
  </body>
</html>
